<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Express CDN</title>
    <style>
    ::-moz-selection {
      background: #b3d4fc;
      text-shadow: none;
    }
    ::selection {
      background: #b3d4fc;
      text-shadow: none;
    }
    html {
      padding: 30px 10px;
      font-size: 20px;
      line-height: 1.4;
      color: #737373;
      background: #f0f0f0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #CFF191;
    }
    body {
      max-width: 500px;
      _width: 500px;
      padding: 30px 20px 50px;
      border-radius: 4px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 10px;
      font-size: 50px;
      text-align: center;
    }
    img {
      margin-top: 30px;
      -webkit-transition-duration: 0.8s;
      -moz-transition-duration: 0.8s;
      -o-transition-duration: 0.8s;
      transition-duration: 0.8s;
      -webkit-transition-property: -webkit-transform;
      -moz-transition-property: -moz-transform;
      -o-transition-property: -o-transform;
      transition-property: transform;
      overflow:hidden;
    }
    img:hover {
      -webkit-transform:rotate(360deg);
      -moz-transform:rotate(360deg);
      -o-transform:rotate(360deg);
    }
    a {
      color: #c83737;
      text-shadow: 0 -1px 0 rgba(0,0,0,0.75);
    }
    a, a:visited, a:active, a:focus, a:hover {
      text-decoration: none;
    }
    .container {
      max-width: 380px;
      _width: 380px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><a href="https://github.com/niftylettuce/express-cdn">Express CDN</a></h1>
    <a href="https://github.com/niftylettuce"><img src="https://secure.gravatar.com/avatar/bab3bf4d998bb4605602134e8027b558?s=200" alt="Created by @niftylettuce" /></a>
  </div>
</body>
</html>
